name: Test
on: [push]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Lint Go Code
      uses: docker://golangci/golangci-lint:latest
      with:
        args: golangci-lint run ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
    - name: Check out code
      uses: actions/checkout@v1
    - name: Install dependency
      run: |
        go mod download

    - name: Run Unit tests.
      run: |
        go test -race -short -covermode=atomic ./...
